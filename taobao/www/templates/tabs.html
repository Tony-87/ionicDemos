<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Dashboard Tab -->
  <ion-tab title="首页" icon-off="ion-home" icon-on="ion-home active" href="#/tab/home">
    <ion-nav-view name="tab-home"></ion-nav-view>
  </ion-tab>

  <!-- Chats Tab -->
  <ion-tab title="微淘" icon-off="ion-radio-waves" icon-on="ion-radio-waves active" href="#/tab/weitao">
    <ion-nav-view name="tab-chats"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="发现" icon-off="ion-eye" icon-on="ion-eye active" href="#/tab/faxian">
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab>

 <!-- Dashboard Tab -->
  <ion-tab title="购物车" icon-off="ion-ios-cart" icon-on="ion-ios-cart active" href="#/tab/cart">
    <ion-nav-view name="tab-dash"></ion-nav-view>
  </ion-tab>

   <!-- Dashboard Tab -->
  <ion-tab title="我的商城" icon-off="ion-person" icon-on="ion-person active"  href="#/tab/account">
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab>

</ion-tabs>
