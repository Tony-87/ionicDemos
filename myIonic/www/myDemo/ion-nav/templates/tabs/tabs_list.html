<ion-view title="List" hide-tabs="true">

  <ion-content has-header="true"  >

    <ion-list>
      <ion-item ng-repeat="item in books">
        <a class="item item-avatar" href="#/tabs/list/{{item.id}}">
          <img  ng-src="{{item.avator}}">
          <h2>{{item.name}}</h2>
          <p>{{item.addr}}</p>
        </a>
      </ion-item>
    </ion-list>

  </ion-content>
</ion-view>
