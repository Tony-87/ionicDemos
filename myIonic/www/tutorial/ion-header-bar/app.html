<html ng-app="ionicApp">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
  <title>Inline Tabs</title>

  <link href="http://code.ionicframework.com/1.0.0-beta.1/css/ionic.min.css" rel="stylesheet">
  <script src="http://code.ionicframework.com/1.0.0-beta.1/js/ionic.bundle.min.js"></script>
  <script src="app.js"></script>
  <script src="../../js/mock.js"></script>
  <script src="../../js/mockdata.js"></script>
</head>
<body>
<ion-header-bar align-title="left" class="bar-positive">
  <div class="buttons">
    <button class="button" ng-click="doSomething()">左侧按钮</button>
  </div>

  <h1 class="title">Title!</h1>

  <div class="buttons">
    <button class="button">右侧按钮</button>
  </div>
</ion-header-bar>
<ion-content ng-controller="MyController" padding="true" scroll="true"
             overflow-scroll="false" has-bouncing="false">
  <ion-refresher
    pulling-text="下拉刷新..."
    on-refresh="doRefresh()">
  </ion-refresher>
  <ion-pane style="border: solid 1px #F00;">
    ion-pane
  </ion-pane>
  <ion-list>
    <ion-item ng-repeat="item in items">
      <span>{{item}}</span>
    </ion-item>
  </ion-list>

</ion-content>

<ion-footer-bar align-title="left" class="bar-assertive">
  <div class="buttons">
    <button class="button">左侧按钮</button>
  </div>
  <h1 class="title">Title!</h1>
  <div class="buttons" ng-click="doSomething()">
    <button class="button">右侧按钮</button>
  </div>
</ion-footer-bar>
</body>
</html>
