<html ng-app="ionicApp">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
  <title>Inline Tabs</title>

  <link href="//code.ionicframework.com/nightly/css/ionic.css" rel="stylesheet">
  <script src="//code.ionicframework.com/nightly/js/ionic.bundle.js"></script>

  <link rel="stylesheet" href="app.css">
  <script src="app.js"></script>
  <script src="../../js/mock.js"></script>
  <script src="../../js/mockdata.js"></script>
</head>

<body class="padding" ng-controller="PopupCtrl">

<button class="button button-dark" ng-click="showPopup()">
  show
</button>
<button class="button button-primary" ng-click="showConfirm()">
  Confirm
</button>
<button class="button button-positive" ng-click="showAlert()">
  Alert
</button>
<br>
<div ng-controller="LoadingCtrl">
  <button class="button button-positive" ng-click="show()">
  Loading...
  </button>
  <button class="button button-positive" ng-click="hide()">
    Hide Loading...
  </button>
</div>


<script id="popup-template.html" type="text/ng-template">
  <input ng-model="data.wifi" type="text" placeholder="Password">
</script>
</body>
</html>
