<html ng-app="ionicApp">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
  <title>Inline Tabs</title>

  <link href="//code.ionicframework.com/nightly/css/ionic.css" rel="stylesheet">
  <script src="//code.ionicframework.com/nightly/js/ionic.bundle.js"></script>

  <link rel="stylesheet" href="app.css">
  <script src="app.js"></script>
  <script src="../../js/mock.js"></script>
  <script src="../../js/mockdata.js"></script>
</head>

<body ng-controller="MyCtrl">

<ion-header-bar class="bar-positive">
  <div class="buttons">
    <button class="button button-icon icon ion-ios-minus-outline"
            ng-click="data.showDelete = !data.showDelete; data.showReorder = false"></button>
    <button class="button" ng-click="showDeleteButtons()">删除</button>
  </div>
  <h1 class="title">Ionic Delete/Option Buttons</h1>
  <div class="buttons">
    <button class="button" ng-click="data.showDelete = false; data.showReorder = !data.showReorder">
      Reorder
    </button>
  </div>
</ion-header-bar>

<ion-content>

  <!-- The list directive is great, but be sure to also checkout the collection repeat directive when scrolling through large lists -->

  <ion-list show-delete="data.showDelete" show-reorder="data.showReorder">

    <ion-item ng-repeat="item in items"
              item="item"
              href="#/item/{{item.id}}" class="item-remove-animate">
      Item {{ item.id }}
      <ion-delete-button class="ion-minus-circled"
                         ng-click="onItemDelete(item)">
      </ion-delete-button>
      <ion-option-button class="button-assertive"  ng-click="edit(item)">
        Edit
      </ion-option-button>
      <ion-option-button class="button-calm" ng-click="share(item)">
        Share
      </ion-option-button>
      <ion-option-button class="button-dark" ng-click="top(item,$fromIndex)">
        置顶
      </ion-option-button>

      <ion-reorder-button class="ion-navicon" on-reorder="moveItem(item, $fromIndex, $toIndex)">

      </ion-reorder-button>
    </ion-item>

  </ion-list>
  <ion-toggle ng-model="shouldShowDelete">
    显示删除?
  </ion-toggle>
</ion-content>

</body>

</html>
