<html ng-app="ionicApp">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Inline Tabs</title>

    <link href="http://code.ionicframework.com/1.0.0-beta.1/css/ionic.min.css" rel="stylesheet">
    <script src="http://code.ionicframework.com/1.0.0-beta.1/js/ionic.bundle.min.js"></script>
      <script src="app.js"></script>
  </head>
  <body  >
  <ion-header-bar align-title="left" class="bar-positive">
    <div class="buttons">
      <button class="button" ng-click="doSomething()">左侧按钮</button>
    </div>
    <h1 class="title">Title!</h1>
    <div class="buttons">
      <button class="button">右侧按钮</button>
    </div>
  </ion-header-bar>

  <ion-content>
    一些内容!
  </ion-content>

  <ion-side-menus>
    <!-- 中间内容 -->
    <ion-side-menu-content ng-controller="ContentController">
    </ion-side-menu-content>

    <!-- 左侧菜单 -->
    <ion-side-menu side="left">
    </ion-side-menu>

    <!-- 右侧菜单 -->
    <ion-side-menu side="right">
    </ion-side-menu>
  </ion-side-menus>
  </body>
</html>
