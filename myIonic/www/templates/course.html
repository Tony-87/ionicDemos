<ion-view view-title="Course">
  <ion-content>
    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" 
      	ng-repeat="course in courses" type="item-text-wrap" href="#/tab/course/{{course.id}}">
        <h2>{{course.name}}</h2>
        <ion-option-button class="button-assertive" ng-click="remove(chat)">
          Delete
        </ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
